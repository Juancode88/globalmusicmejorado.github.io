<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medios de pago</title>
    <link rel="stylesheet" href="CSS/styleinicio.css">
</head>
<body>
    <div class="logo">
        <img src="images/Logo-Global-Music-azul-turquesa.png" alt="">
        
    </div>
    <div class="container">
        <div class="title">
            <h4>Selecciona tu <span style="color: #6064b6">m√©todo</span> de pago.</h4>
        </div>

        <form action="#">
            <input type="radio" name="payment" id="visa">
            <input type="radio" name="payment" id="mastercard">
            <input type="radio" name="payment" id="PSE">
            <input type="radio" name="payment" id="NEQUI">
            <div class="category">
                <label for="visa" class="visaMethod">
                    <div class="imgName">
                        <div class="imgContainer visa">
                            <a href="visa.html">
                                <img src="https://i.ibb.co/vjQCN4y/Visa-Card.png" alt="">  
                            </a>
                    
                        </div>
                        <span class="name">VISA</span>
                    </div>
                    <span class="check"><i class="fa-solid fa-circle-check" style="color: #6064b6;"></i></span>
                </label>

                <label for="mastercard" class="mastercardMethod">
                    <div class="imgName">
                        <div class="imgContainer mastercard">
                            <a href="mastercard.html">
                                <img src="https://i.ibb.co/vdbBkgT/mastercard.jpg" alt="">
                            </a>    
                        </div>
                        <span class="name">Mastercard</span>
                    </div>
                    <span class="check"><i class="fa-solid fa-circle-check" style="color: #6064b6;"></i></span>
                </label>

                <label for="PSE" class="PSEMethod">
                    <div class="imgName">
                        <div class="imgContainer PSE">
                            <a href="pse.html">
                                <img src="https://www.sifer.com.co/wp-content/uploads/2021/02/pse-forma.jpg" alt="">
                            </a>
                        </div>
                        <span class="name">PSE</span>
                    </div>
                    <span class="check"><i class="fa-solid fa-circle-check" style="color: #6064b6;"></i></span>
                </label>

                <label for="NEQUI" class="nequiMethod">
                    <div class="imgName">
                        <div class="imgContainer NEQUI">
                            <a href="nequi.html">
                                <img src="https://i.pinimg.com/474x/c6/a0/46/c6a04605a0cd2729fa647d1958b24110.jpg" alt="">
                            </a>   
                        </div>
                        <span class="name">NEQUI</span>
                    </div>
                    <span class="check"><i class="fa-solid fa-circle-check" style="color: #6064b6;"></i></span>
                </label>
            </div>
        </form>
    </div>

</body>
</html>
