<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/mastercard.css">
    <title>MasterCard</title>
</head>
<body>

<div class="container">

    <form action="https://www.mastercard.com.co/es-co.html">

        <div class="row">

            <div class="col">

                <h3 class="title">Dirección de facturación</h3>

                <div class="inputBox">
                    <span>Nombre completo :</span>
                    <input type="text" placeholder="Melissa Suarez">
                </div>
                <div class="inputBox">
                    <span>Email :</span>
                    <input type="email" placeholder="ejemplo@ejemplo.com">
                </div>
                <div class="inputBox">
                    <span>Dirección :</span>
                    <input type="text" placeholder="Calle - # - detalle">
                </div>
                <div class="inputBox">
                    <span>Ciudad :</span>
                    <input type="text" placeholder="Medellín">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Municipio :</span>
                        <input type="text" placeholder="Antioquia">
                    </div>
                    <div class="inputBox">
                        <span>Código Postal :</span>
                        <input type="text" placeholder="123 456">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">Método de pago</h3>

                <div class="inputBox">
                    <span>Tarjetas aceptadas :</span>
                    <img src="IMG/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>Nombre en la tarjeta :</span>
                    <input type="text" placeholder="Maria Morales">
                </div>
                <div class="inputBox">
                    <span>Número de tarjeta :</span>
                    <input type="text" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>Mes de expiración :</span>
                    <input type="text" placeholder="Enero">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Año de expiración :</span>
                        <input type="number" min="2020" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="1234">
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="Proceder al pago" class="submit-btn">

    </form>

</div>    
    
</body>
</html>
