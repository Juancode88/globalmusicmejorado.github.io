<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEQUI</title>
    
    <link rel="stylesheet" href="CSS/nequi.css">
    
</head>
<body>

    <div class="wrapper">
        <div class="payment">
          <div class="payment-logo">
            <img src="https://i.pinimg.com/474x/c6/a0/46/c6a04605a0cd2729fa647d1958b24110.jpg" alt="">
          </div>
          
          
          
          <div class="form">
            <div class="card space icon-relative">
              <label class="label">Nombre completo:</label>
              <input type="text" class="input" placeholder="Maria Morales">
              <i class="fas fa-user"></i>
            </div>
            <div class="card space icon-relative">
              <label class="label">Número de télefono:</label>
              <input type="email" class="input" placeholder="3135363298">
              <i class="far fa-credit-card"></i>
            
              </div>
            </div>
              
            <a href="https://www.nequi.com.co/">
            <div class="btn">
              Proceder al pago
            </div> 
            </a>    
            
          </div>
        </div>
      </div>
    
</body>
</html>
