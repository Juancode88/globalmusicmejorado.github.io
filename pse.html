<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSE</title>
    
    <link rel="stylesheet" href="CSS/pse.css">
    
</head>
<body>

    <div class="wrapper">
        <div class="payment">
          <div class="payment-logo">
            <img src="https://inmobiliarialamansion.com/wp-content/uploads/2019/01/logo-pse.png" alt="">
          </div>
          
          
          
          <div class="form">
            <div class="card space icon-relative">
              <label class="label">Nombre completo:</label>
              <input type="text" class="input" placeholder="Maria Morales">
              <i class="fas fa-user"></i>
            </div>
            <div class="card space icon-relative">
              <label class="label">Correo Electronico:</label>
              <input type="email" class="input" placeholder="ejemplo@ejemplo">
              <i class="far fa-credit-card"></i>
            
              </div>
            </div>
              
            <a href="https://www.pse.com.co/persona">
            <div class="btn">
              Proceder al pago
            </div> 
            </a>    
            
          </div>
        </div>
      </div>
    
</body>
</html>
